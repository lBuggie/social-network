<!DOCTYPE html>

<html>
    <head>
        <title>Profile | Social Network</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/8e996abce9.js"></script>
    </head>
    <body>
        <main class="main">
            <section class="profile">
                <div class="profile__gallery">
                    <img src="profile__gallery__photo" alt="Photo">
                    <ul class="profile__gallery__bullets">
                        <li><i class="far fa-circle"></i></li>
                        <li class="active"><i class="far fa-circle"></i></li>
                        <li><i class="far fa-circle"></i></li>
                        <li><i class="far fa-circle"></i></li>
                    </ul>
                    <div class="actions">
                        <a class="prev" href="#"></a>
                        <a class="like" href="#"></a>
                        <a class="pass" href="#"></a>
                        <a class="next" href="#"></a>
                    </div>
                </div>
                <section class="profile__info">
                    <div>
                        <h3 class="profile__info__name">Name</h3>
                        <a href="#">Message</a>
                    </div>
                    <span class="profile__info__label">Location</span>
                    <p class="profile__info__content">Content here</p>
                    <span class="profile__info__label">Interests</span>
                    <p class="profile__info__content">Content here</p>
                    <span class="profile__info__label">Languages</span>
                    <p class="profile__info__content">Content here</p>
                </section>
                <div class="profile__communicate">
                    <i class="fas fa-gift"></i>
                    <strong>Talk to her</strong>
                    <p>Make a gift so that you can start chatting with her right away.</p>
                    <a href="#">Give a gift</a>
                </div>
                <section class="profile__videos">
                    <div class="profile__videos__title">
                        <h4 class="profile__videos__count">Videos <span>32</span></h4>
                        <span class="profile__videos__more"></span>
                    </div>
                    <div class="profile__videos__tape">
                        <img src="img/" alt="">
                        <img src="img/" alt="">
                        <img src="img/" alt="">
                        <img src="img/" alt="">
                    </div>
                </section>
                <section class="profile__verified">
                    <h4>Verified Accounts</h4>
                    <div class="profile__verified__card">
                        <img src="img/" alt="Photo">
                        <h5>User Photo</h5>
                        <span>Verified</span>
                        <img src="img/" alt="Verified">
                    </div>
                    <div class="profile__verified__card">
                        <img src="img/" alt="Photo">
                        <h5>Facebook</h5>
                        <span>Connected</span>
                        <img src="img/" alt="Verified">
                    </div>
                    <div class="profile__verified__card">
                        <img src="img/" alt="Photo">
                        <h5>Instagram</h5>
                        <span>Connected</span>
                        <img src="img/" alt="Verified">
                    </div>
                </section>
                <a href="#">Top</a>
                <div class="actions">
                    <a class="prev" href="#"></a>
                    <a class="like" href="#"></a>
                    <a class="pass" href="#"></a>
                    <a class="next" href="#"></a>
                </div>
            </section>
        </main>
    </body>
</html>
