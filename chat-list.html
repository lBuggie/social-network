<!DOCTYPE html>

<html>
    <head>
        <title>Messages | Social Network</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/8e996abce9.js"></script>
    </head>
    <body>
        <header class="header">
            <nav class="header__nav">
                <a class="header__nav__left" href="#"><i class="fas fa-bars"></i></a>
                <h1 class="header__nav__title">Messages</h1>
                <a class="header__nav__right" href="#"><i class="fas fa-edit"></i></a>
            </nav>
        </header>
        <main class="main--chat-list">
            <section class="chat-list">
                <article class="chat-list__chat">
                    <img class="chat-list__chat__photo" src="img/" alt="User photo">
                    <section class="chat-list__chat__preview">
                        <h2 class="chat-list__chat__preview__name online">Name here</h2>
                        <p  class="chat-list__chat__preview__message"></p>
                    </section>
                    <span class="chat-list__chat__time">15 min</span>
                </article>
            </section>   
            <nav class="bottom-nav">
                <a class="bottom-nav__btn" href="#"><i class="fas fa-user"></i></a>
                <a class="bottom-nav__btn" href="index.html"><i class="fas fa-th"></i></a>
                <a class="bottom-nav__btn" href="chat-list.html"><i class="fas fa-inbox"></i></a>
            </nav> 
        </main>
    </body>
</html>
