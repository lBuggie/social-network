<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Home | Social Network</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assests/style/style.css">
        <script src="https://kit.fontawesome.com/8e996abce9.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <nav class="nav">
            <a class="nav__left" href="#"><i class="fas fa-bars"></i></a>
            <h1 class="nav__title--brand">Swip<span>ex</span></h1>
            <a class="nav__right" href="#"><i class="far fa-bell"></i></a>
        </nav>
        <div class="tape">
            <div class="tape__recent">
                <div class="tape__recent__person tape__person">
                    <img class="tape__person__pic" src="img/" alt="person">
                    <span class="tape__person__name"></span>
                </div>
            </div>
            <div class="tape__future">
                <div class="tape__person">
                    <img class="tape__person__pic" src="img/" alt="person">
                </div>
            </div>
        </div>
        <main class="main">
            <section class="pool">
                <div class="pool__profile">
                    <div class="pool__profile__gallery">
                        <img class="pool__profile__gallery__photo" src="img/" alt="Photo">
                        <ul class="profile__gallery__bullets">
                            <li><i class="far fa-circle"></i></li>
                            <li class="active"><i class="far fa-circle"></i></li>
                            <li><i class="far fa-circle"></i></li>
                            <li><i class="far fa-circle"></i></li>
                        </ul>
                    </div>

                    <div class="pool__profile__info">
                        <div class="pool__profile__info__details">
                            <h2>Name</h2>
                            <p>India</p>
                        </div>
                        <button class="pool__profile__info__details__add"><i class="fas fa-user-plus"></i></button>
                        <a class="pool__profile__info__details__more" href="profile.html">Learn more</a>
                    </div>
                </div>
                <div class="pool__actions">
                    <a class="pool__actions__btn" href="#"><i class="fas fa-heart"></i></a>
                    <a class="pool__actions__btn" href="#"><i class="fas fa-gift"></i></a>
                    <a class="pool__actions__btn" href="#"><i class="fas fa-times"></i></a>
                </div>
            </section>

            <nav class="bottom-nav">
                <a class="bottom-nav__btn" href="#"><i class="fas fa-user"></i></a>
                <a class="bottom-nav__btn" href="index.html"><i class="fas fa-th"></i></a>
                <a class="bottom-nav__btn" href="chat-list.html"><i class="fas fa-inbox"></i></a>
            </nav>
        </main>
    </body>
</html>
